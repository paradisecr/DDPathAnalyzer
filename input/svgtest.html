<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">   <rect x="0" y="0" width="10" height="10"          
onmouseover="evt.target.setAttribute('fill', 'blue')"
onmouseout="evt.target.setAttribute('fill', 'black')"/> 
</svg> 


<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">   <circle cx="50" cy="50" r="50" fill="green" onclick="showFrame()"/>   
<script type="text/ecmascript">      
	importPackage(Packages.javax.swing);      
	function showFrame() {        
		var frame = new JFrame("My test frame");        
		var label = new JLabel("Hello from Java objects created in ECMAScript!");       label.setHorizontalAlignment(SwingConstants.CENTER);       frame.getContentPane().add(label);       
		frame.setSize(400, 100); 
        frame.setVisible(true);        frame.setDefaultCloseOperation(WindowConstants.DISPOSE_ON_CLOSE);    
		}  
</script> 
</svg>
